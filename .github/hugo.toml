baseURL = "https://edward-lyz.github.io/"
languageCode = "zh-cn"
title = "lyz的博客"
defaultContentLanguage = "zh"
hasCJKLanguage = true

contentDir = ".github/build-content"
layoutDir = ".github/layouts"
assetDir = ".github/assets"
staticDir = "资源"

canonifyURLs = true
enableRobotsTXT = true

disableKinds = ["taxonomy", "term"]

[taxonomies]

[params]
  tagline = "无限进步"

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
  [markup.goldmark.renderer]
      unsafe = false
