<!doctype html>
<html lang="{{ .Site.Language.Lang | default "zh" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="2dU6Q03zPP1xqF1BcQGKwvDm3P1fH9muifyDNfetdjM">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} Â· {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    {{ $css := resources.Get "css/site.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        if (!window.renderMathInElement) return;
        window.renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\\\(", right: "\\\\)", display: false },
            { left: "\\\\[", right: "\\\\]", display: true }
          ],
          throwOnError: false
        });
      });
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="site-title" href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
        {{ if not .IsHome }}
          <a class="site-home" href="{{ "/" | relURL }}">All notes</a>
        {{ end }}
      </div>
    </header>
    <main class="site-main container">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="site-footer">
      <div class="container">
        <span>Built with Hugo - {{ now.Format "2006" }}</span>
      </div>
    </footer>
  </body>
</html>
